        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label id="fname" for="firstname">First Name:</label>
                <div class="input-container">
                    <i class="fas fa-signature icon"></i>
                    <input type="text" class="input-field" id="firstname" pattern="[A-Za-z]{2,}" maxlength="20" title="Insert your first name" onblur="errorDisplay()" required>
                </div>
                <div id="error1"></div>
                <label id="lname" for="lastname">Last Name:</label>
                <div class="input-container">
                    <i class="fas fa-signature icon"></i>
                    <input type="text" class="input-field" id="lastname" pattern="[A-Za-z]{2,}" maxlength="20" title="Insert your last name" required>
                </div>
                <div id="error2"></div>
                <label id="mail" for="email">Email:</label>
                <div class="input-container">
                    <i class="fas fa-envelope-square icon"></i>
                    <input type="email" class="input-field" id="email" pattern="[^\s]+@[^\s]+" maxlength="100" title="Insert your email address" required>
                </div>
                <div id="error3"></div>
                <label for="tel">Phone:</label>
                <div class="input-container">
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" id="tel" pattern="^[0-9]{4}-[0-9]{3}-[0-9]{3}">
                </div>
                <div id="error4"></div>
                <label for="address">Address:</label>
                <div class="input-container">
                    <i class="fas fa-home icon"></i>
                    <input id="address" type="text">
                </div>
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <label id="pw1" for="password1">Password:</label>
                <div class="input-container">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="password1" onblur="checkEquity()" required>
                </div>
                <label id="pw2" for="password2">Password Confirm:</label>
                <div class="input-container">
                    <i class="fas fa-key icon"></i>
                    <input type="password" id="password2" onblur="checkEquity()" required>
                </div>
                <div id="error5"></div>
                <button id="btn" type="button" onclick="revealPw()"><img id="img" src="images/eyeopen.png" alt=""></button>
                <input type="button" id="reveal" value="Submit" onclick="formValidation()">
            </fieldset>
        </form>
        <div id="error"></div>
    </body>
</html>
